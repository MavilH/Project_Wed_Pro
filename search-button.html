<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>

      <div class="container-left col-3">

            </form>
            <button class="btn-search fas fa-search" type="button"></button>
          </div>
          <div class="index-content">
            <ul>
              <li class="part-parent">
                <a class="part-parent-a" href="">aaaaaaaa</a>
              </li>
              <li class="part-parent">
                <a class="part-parent-a" href="">bbbbbbbb</a>
                <ul>
                  <li class="part-child">
                    <a class="part-child-a" href="">eeeeeee</a>
                  </li>
                  <li class="part-child">
                    <a class="part-child-a" href="">ffffffff</a>
                  </li>
                </ul>
              </li>
              <li class="part-parent">
                <a class="part-parent-a" href="">cccccccc</a>
                <ul>
                  <li class="part-child">
                    <a class="part-child-a" href="">ggggggggg</a>
                  </li>
                  <li class="part-child">
                    <a class="part-child-a" href="">hhhhhhhhh</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-right col-9"></div>
    </div>
    <div class="footer"></div>

    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
